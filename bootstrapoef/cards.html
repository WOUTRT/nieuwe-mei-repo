<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Filmcards</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Top 5 films</h1>
          <p class="lead text-center">Dit zijn 5 goede films</p>
        </div>
      </div>
    <div class="card-columns">
        <div class="card">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/random/300x200" alt="">
            <div class="card-body text-center">
                <h4 class="card-title">The Shining</h4>
                <p class="card-text">Mensen in een hotel worden gek.</p>
            </div>
        </div>
        <div class="card text-center">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/random/300x200" alt="">
            <div class="card-body">
                <h4 class="card-title">2001: A Space odyssey </h4>
                <p class="card-text">Mensen in de ruimte worden gek.</p>
            </div>
        </div>
        <div class="card text-right">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/random/300x200" alt="">
            <div class="card-body text-center">
                <h4 class="card-title">Dr Strangelove</h4>
                <p class="card-text text-center">Mensen met atoombommen worden gek.</p>
            </div>
        </div>
        <div class="card text-right">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/random/300x200" alt="">
            <div class="card-body text-center">
                <h4 class="card-title">A Clockwork Orange</h4>
                <p class="card-text text-center">Gekke mensen zijn gek.</p>
            </div>
        </div>
        <div class="card text-right">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/random/300x200" alt="">
            <div class="card-body text-center">
                <h4 class="card-title">Barry Lyndon</h4>
                <p class="card-text text-center">Mensen in de 18de eeuw worden gek.</p>
            </div>
        </div>
    </div>
    <div style="margin-top:500px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    
</body>
</html>
